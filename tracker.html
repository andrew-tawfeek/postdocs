<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postdoc Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>Postdoc Application Tracker</h1>
                <p>Manage and track your postdoctoral applications</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="showSettings()">
                    <span class="icon">‚öôÔ∏è</span> Settings
                </button>
                <button class="btn btn-indigo" onclick="document.getElementById('importFile').click()" title="Import data - can add to existing data or replace it">
                    <span class="icon">üì•</span> Import Data
                </button>
                <input type="file" id="importFile" accept=".json" onchange="importData(event)" style="display: none;">
                <button class="btn btn-purple" onclick="exportData()">
                    <span class="icon">üì§</span> Export Data
                </button>
                <button class="btn btn-success" onclick="showAddForm()">
                    <span class="icon">‚ûï</span> Add Application
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-label">Total Applications</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card submitted">
                <div class="stat-label">Submitted</div>
                <div class="stat-value" id="stat-submitted">0</div>
            </div>
            <div class="stat-card in-progress">
                <div class="stat-label">In Progress</div>
                <div class="stat-value" id="stat-in-progress">0</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="stat-pending">0</div>
            </div>
        </div>

        <div class="search-bar">
            <div class="search-controls">
                <div class="search-input-wrapper">
                    <span class="search-icon icon">üîç</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search by school, position, or location...">
                </div>
                <select id="filterType">
                    <option value="all">All Status</option>
                </select>
                <select id="sortBy">
                    <option value="deadline">Sort by Deadline</option>
                    <option value="school">Sort by School</option>
                </select>
            </div>
        </div>

        <div id="addFormContainer"></div>

        <div id="applicationsList"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="btn btn-secondary" onclick="closeSettings()">‚úï</button>
            </div>
            <div id="settingsContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
